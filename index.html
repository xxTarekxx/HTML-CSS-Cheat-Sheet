<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS Cheat Sheet</title>
</head>

<body>
    <div class="tableName">
        <h1>HTML Table Reference</h1>
        <h2>Table Tags</h2>
    </div>
    <table>

        <thead>
            <tr>
                <th>Tag</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="code"><span>&lt;table&gt;</span></td>
                <td>Table</td>
                <td>The wrapper element for all HTML tables.
                </td>
            </tr>
            <tr>
                <td class="code"><span>&lt;thead&gt;</span></td>
                <td>Table Head</td>
                <td></td>
            </tr>
            <tr>
                <td class="code"><span>&lt;tbody&gt;</span></td>
                <td>Table Body </td>
                <td></td>
            </tr>
            <tr>
                <td class="code"><span>&lt;tr&gt;</span></td>
                <td>Table Row </td>
                <td></td>
            </tr>
            <tr>
                <td class="code"><span>&lt;td&gt;</span></td>
                <td>Table Data </td>
                <td></td>
            </tr>
            <tr>
                <td class="code"><span>&lt;tfoot&gt;</span></td>
                <td>Table Foot </td>
                <td></td>
            </tr>
        </tbody>


    </table>

</body>

</html>
